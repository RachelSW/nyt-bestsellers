<!DOCTYPE html>
<html lang="en">

    //Template from Start Bootstrap https://startbootstrap.com/template/scrolling-nav

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NYT Bestsellers</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top">Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#nyt">NYT</a></li>
                        <li class="nav-item"><a class="nav-link" href="#personal">Personal</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- About section-->
        <section id="nyt">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h2>NYT Bestsellers</h2>
                        <p class="lead">Find your next read</p>
                        <select id="genre-select">
                            <option value="" selected disabled>Choose a genre</option>
                            <option value="fiction">Fiction</option>
                            <option value="nonfiction">Non-Fiction</option>
                            <option value="mystery">Mystery</option>
                            <option value="science-fiction">Science Fiction</option>
                            <option value="romance">Romance</option>
                        </select>

                        <div class="row" id="bookResults"></div>



                    </div>
                </div>
            </div>
        </section>
        <!-- Services section-->
        <section class="bg-light" id="personal">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h2>Personal Faves</h2>
                        <p class="lead">I love books</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Rachel S. Wang 2025</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            document.getElementById('genreSelect').addEventListener('change', async function () {
                const genre = this.value;
                const nytApiKey = 'YOUR_NYT_API_KEY';
                const nytUrl = `https://api.nytimes.com/svc/books/v3/lists/current/${genre}.json?api-key=${nytApiKey}`;
            
                try {
                    const nytResponse = await fetch(nytUrl);
                    const nytData = await nytResponse.json();
                    const books = nytData.results.books;
                    const bookResults = document.getElementById('bookResults');
                    bookResults.innerHTML = '';
            
                    for (const book of books) {
                        const googleUrl = `https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(book.title)}+inauthor:${encodeURIComponent(book.author)}`;
                        const googleResponse = await fetch(googleUrl);
                        const googleData = await googleResponse.json();
            
                        const thumbnail = googleData.items?.[0]?.volumeInfo?.imageLinks?.thumbnail || 'https://via.placeholder.com/128x192?text=No+Cover';
            
                        bookResults.innerHTML += `
                            <div class="col-md-3 mb-4">
                                <div class="card h-100">
                                    <img src="${thumbnail}" class="card-img-top" alt="Cover of ${book.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${book.title}</h5>
                                        <p class="card-text"><small>by ${book.author}</small></p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error fetching book data:', error);
                }
            });
            </script>
            
    </body>
</html>
